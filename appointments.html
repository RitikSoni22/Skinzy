<style>
#box1{
		width:220px;
		height:150px;
		margin:10px;
		padding:10px;
		border-radius: 25px;
		border: 2px solid #000000;
		justify-content:center;
	}
	body {
		color: #242429;
		font-size: 14px;
		font-family: "Playfair Display", serif;
	}

	.btn{
		display: inline-block;
	  padding: 10px 35px;
	  text-align: center;
	  font-size: 12px;
	  color: #000000;
	  -o-transition: all .4s ease-in-out;
	  -webkit-transition: all .4s ease-in-out;
	  transition: all .4s ease-in-out;
	  text-transform: uppercase;
	  border-radius: 2px;
	  font-family: "Roboto", sans-serif;
	  background-color: #fff;
	  border-radius: 5px;
	}

	.btn:hover {
		background-color: #43cea2;
	}
	
	.sidenav {
	  height: 100%;
	  width: 0;
	  position: fixed;
	  z-index: 9999;
	  top: 0;
	  left: 0;
	  background-color: #000000;
	  overflow-x: hidden;
	  transition: 0.5s;
	  padding-top: 60px;
	  opacity: 80%;
	}

	.sidenav a {
	  padding: 8px 8px 8px 22px;
	  text-decoration: none;
	  font-size: 17px;
	  color: #818181;
	  display: block;
	  transition: 0.3s;
	}

	.sidenav a:hover {
	  color: #ffffff;
	}

	.sidenav .closebtn {
	  position: absolute;
	  top: 0;
	  right: 25px;
	  font-size: 36px;
	  margin-left: 50px;
	}

	#main {
	  transition: margin-left .5s;
	  padding: 16px;
	}

	@media screen and (max-height: 450px) {
	  .sidenav {padding-top: 15px;}
	  .sidenav a {font-size: 14px;}
	}
	
	table, th, td {
	  border: 0px solid black;
	  border-collapse: collapse;
	}

	th, td {
		padding: 2px;
		text-align: left ;
	}

</style>
