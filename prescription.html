  .sidenav {
    height: 100%;

    top: 0;
    left: 0;
    background-color: #DDEFBB;
    overflow-x: hidden;
    transition: 0.5s;

    opacity: 90%;
  }

  .sidenav a {
    padding: 8px 8px 8px 22px;
    text-decoration: none;
    font-size: 17px;
    color: #000000;
    display: block;
    transition: 0.3s;
  }

  .sidenav a:hover {

  }

  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  #main {
    transition: margin-left .5s;
    padding: 16px;
  }

  @media screen and (max-height: 450px) {
    .sidenav {
      padding-top: 15px;
    }

    .sidenav a {

    }
  }

  .bg {

    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-size: inherit;
  }
